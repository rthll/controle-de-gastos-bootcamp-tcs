spring.application.name=funcionarios-service

spring.datasource.url=jdbc:postgresql://postgres:5432/employee_db
spring.datasource.username=postgres
spring.datasource.password=2701

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

services.setor.url=http://localhost:8088

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG

api.security.token.secret=tcs-bootcamp-secret-key
server.port=8089