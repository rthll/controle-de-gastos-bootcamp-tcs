spring.application.name=setor-service

spring.datasource.url=jdbc:postgresql://postgres:5432/sector_db
spring.datasource.username=postgres
spring.datasource.password=2701

spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

server.port=8088

services.funcionario.url=http://localhost:8089

api.security.token.secret=tcs-bootcamp-secret-key

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web=DEBUG